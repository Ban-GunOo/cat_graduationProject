<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main page</title>

    <style>
        html, body{

        /*공통 요소 css */
            width:100%;
            height:100%;
            margin:0px;
            padding:0px;
        }

        /* left container 관련 css */
        #minimal_box{
            z-index:1;
            position:absolute;
            width:2%;
            height:100%;
            background-color:yellow;
        }

        #left_binding{
            z-index:1;
            position:absolute;
            left:2%;
            width:20%;
            height:100%;
            margin:0px;
            float:left;
        }

        #login_box{
            height:20%;
            background-color:black;
        }

        #new_reviews_box{
            height:60%;
            background-color:green;
        }

        #write_review_box{
            height:20%;
            background-color:pink;
        }




        /* 검색바 관련 css */
        #search_bar{
            z-index:1;

        }



       /* 카카오 맵 관련 css*/
        #map{
            z-index:0;
            width:100%;
            height:100%;
        }

    </style>
</head>
<body>
<div id="search_bar"></div>
<div id="minimal_box" onclick="minimalize_box()"></div>
<div id="left_binding">
    <div id="login_box"></div>
    <div id="new_reviews_box"></div>
    <div id="write_review_box"></div>
</div>

<div id="map"></div>
<div id="clickLatlng"></div>
    <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6d1ad052df81bb894aba3f443d1fd674"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div
    mapOption = {
        center: new kakao.maps.LatLng(36.628064331494166, 127.45600280223212), // 지도의 중심좌표
        level: 5 // 지도의 확대 레벨
    };

// 지도 생성
var map = new kakao.maps.Map(mapContainer, mapOption);

// 주소-좌표 변환 객체 생성
var geocoder = new kakao.maps.services.Geocoder();

// 마커를 담을 배열
var markers = [];

// 주소로 좌표 검색
geocoder.addressSearch('충청북도 청주시 흥덕구 복대동 1580', function(result, status) {

    // 정상적으로 검색되면
     if (status === kakao.maps.services.Status.OK) {

        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
		var message = 'latlng: new kakao.maps.LatLng(' + result[0].y + ', ';
		message += result[0].x + ')';

		var resultDiv = document.getElementById('clickLatlng');
		resultDiv.innerHTML = message;

        // 결과값 위치를 마커로 표시
        var marker = new kakao.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시
        var infowindow = new kakao.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">장소</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심 위치로 이동
        map.setCenter(coords);
    }
});
</script>
    <script>
        is_hidden = 0;
        function minimalize_box(){
            var container = document.getElementById("left_binding");
            if(is_hidden == 0)
            {
                container.style.visibility = "hidden";
                is_hidden = 1;
            }
            else{
                container.style.visibility = "visible";
                is_hidden = 0;
            }

        }
    </script>
</body>
</html>
